<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>主键</th>
        <th>名称</th>
        <th>别名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="tag : ${page.records}">
        <td th:text="${tag.tagId}"></td>
        <td th:text="${tag.tagName}"></td>
        <td th:text="${tag.aliasName}"></td>
        <td th:data-id="${tag.tagId}">
            <button class="btn btn-primary btn-xs edit" type="button" title="编辑">
                编辑
            </button>
            <button  type="button" class="btn btn-danger btn-xs delete" title="删除">
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>


<div th:if="${page.total}>0" style="float: left" class="pagination">共
    <span th:text="${page.total}"></span> 条记录
    <span th:text="${page.current}"></span> /
    <span th:text="${page.pages}"></span>
</div>

<div th:include="blog/part/page :: page" url="/admin/tag/list"></div>

</html>
