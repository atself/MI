<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>主键</th>
        <th>名称</th>
        <th>站点地址</th>
        <th>描述</th>
        <th>排序</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="flink : ${page.records}">
        <td th:text="${flink.flinkId}"></td>
        <td th:text="${flink.siteName}"></td>
        <td><a th:href="${flink.siteUrl}" th:text="${flink.siteUrl}" target="_blank" rel="noreferrer" style="cursor:help;display:inline !important;"></a></td>
        <td th:text="${flink.siteDesc}"></td>
        <td th:text="${flink.sort}"></td>

        <td th:data-id="${flink.flinkId}">
            <button  type="button" class="btn btn-primary btn-xs edit"  title="编辑">
                编辑
            </button>
            <button  type="button" class="btn btn-danger btn-xs delete" title="删除">
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${page.total}>0" style="float: left" class="pagination">共
    <span th:text="${page.total}"></span> 条记录
    <span th:text="${page.current}"></span> /
    <span th:text="${page.pages}"></span>
</div>

<div th:include="blog/part/page :: page" url="/admin/flink/list"></div>

</html>
