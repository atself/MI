<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<form id="editForm" method="post" class="form-horizontal">
    <fieldset>
        <legend>编辑</legend>
        <input type="text" id="typeId" name="typeId" hidden th:value="${type.typeId}">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="typeName" name="typeName" maxlength="35" th:value="${type.typeName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">别名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="aliasName" name="aliasName" maxlength="35" th:value="${type.aliasName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sort" name="sort" th:value="${type.sort}" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary" type="button" onclick="saveEdit()">保存</button>
                <button class="btn btn-white" type="button" onclick="closeEditWindow()">取消</button>
            </div>
        </div>
    </fieldset>
</form>
</html>
