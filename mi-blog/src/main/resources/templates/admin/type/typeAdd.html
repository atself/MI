<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<form id="addForm" method="post" class="form-horizontal">
    <fieldset>
        <legend>添加</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="typeName" name="typeName" maxlength="35">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">分类别名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="aliasName" name="aliasName" maxlength="35">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sort" name="sort" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary" type="button" onclick="saveAdd()">保存</button>
                <button class="btn btn-white" type="button" onclick="closeAddWindow()">取消</button>
            </div>
        </div>
    </fieldset>
</form>
</html>
