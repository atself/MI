<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<div class="timeline timeline-wrap" th:fragment="tag-summary">
    <div class="timeline-row timeline-row-major">
        <span class="node"><i class="fa fa-tag"></i></span>
        <h1 class="title" th:text="'#'+${tagName}" ></h1>
    </div>
    <div th:each="article: ${articleList}">
        <div class="timeline-row">
            <span class="node"></span>
            <div class="content">

                <h1 itemprop="name">
                    <a class="timeline-article-title" th:href="'/article/details/'+${article.articleId}"
                       th:text="${article.title}"></a>
                </h1>

                <div class="article-meta">

                    <div class="article-date">
                        <i class="fa fa-calendar"></i>
                        <a>
                            <time itemprop="datePublished"
                                  th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></time>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
