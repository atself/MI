<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<body>
<div class="widget-wrap" th:fragment="tagCloud">
    <h3 class="widget-title">标签云</h3>
    <div class="widget tagcloud">
        <a th:each="tag : ${tagList}" th:href="'/tag/list/'+${tag.tagName}" style="font-size: 10px;"
           th:text="${tag.tagName}"></a>
    </div>
</div>
</body>
</html>
